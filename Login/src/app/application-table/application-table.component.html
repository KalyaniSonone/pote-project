<div class="main-container">
  <div class="table-header">
      <input type="text" placeholder="Search" >
      <button>+ Add Application</button>
    </div>
  <div class="table-data">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="xapikey">
        <th mat-header-cell *matHeaderCellDef> X-API Key</th>
        <td mat-cell *matCellDef="let element"> {{element.xapikey}} </td>
      </ng-container>
      <ng-container matColumnDef="developer">
        <th mat-header-cell *matHeaderCellDef> Developer</th>
        <td mat-cell *matCellDef="let element"> {{element.developer}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created On</th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element"> {{element.actions}}
          <div class="d-flex align-items-center justify-content-center ml-0 float-start">
            <mat-icon class="rounded-circle icon-color p-3 d-flex align-items-center m-2 justify-content-center">
              edit</mat-icon>
            <mat-icon class="rounded-circle icon-color p-3 d-flex align-items-center m-2 justify-content-center">
              delete_outline</mat-icon>
            <mat-icon class="rounded-circle icon-color p-3 d-flex align-items-center m-2 justify-content-center">
              remove_red_eye</mat-icon>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator showFirstLastButtons [pageSizeOptions]="[10,20,30]">
  </mat-paginator>
</div>
